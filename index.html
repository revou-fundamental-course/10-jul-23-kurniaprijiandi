<!DOCTYPE html>
<html lang="en">
  <!-- By Kurnia Prijiandi -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kakulator BMI</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Kakulator BMI</h1>
        <div class="content">
          <div class="input">
            <label for="age">Usia</label>
            <input type="text" class="text-input" id="age" autocomplete="off" required />
          </div>
        

          <div class="gender">                      
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <div class="radio-btns"> 
                <img src="image/male.png"/> 
                <p> Pria </p> 
              </div>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <div class="radio-btns"> 
                <img src="image/female.png"/> 
                <p> Wanita </p> 
              </div>
            </label>
          </div>

          <div class="containerHW">
            <div class="inputH">
              <label for="height">Tinggi Badan(cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <div class="button">
            <button class="calculate" id="submit"  onclick="calculate();">Hitung BMI</button>
            <button class="reset" id="reset" type="reset" onclick="reset();">Reset</button>
          </div>
          
        </div>
        <div class="result">
          <h2>Hasil BMI</h2>
          <div id="result">00.00</div>
          <p class="comment"></p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank" >By Kurnia Prijiandi 2023</a></div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
